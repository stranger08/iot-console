<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Registered devices
          </div>
          <div class="card-body">
            <div class="col-6 col-sm-4 col-md-2 col-xl mb-3">
              <button type="button" class="btn btn-primary" (click)="addDevice()">Add</button>
            </div>
            <table class="table table-bordered table-striped table-lg table-hover-custom">
                <thead>
                    <tr>
                      <th>Device Name</th>
                      <th>Device Group</th>
                      <th>Date registered</th>
                      <th>Type</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr *ngFor="let device of devices">
                        <td (click)="viewDevice(device.id)">{{ device.name }}</td>
                        <td (click)="viewDevice(device.id)">{{ device.group?.name }}</td>
                        <td (click)="viewDevice(device.id)">{{ device.registeredAt }}</td>
                        <td (click)="viewDevice(device.id)">{{ device.type }}</td>
                        <td>
                          <button type="button" class="btn btn-lg- btn-ghost-danger" (click)="removeDeviceConfirm(device.id)">Delete</button>
                        </td>
                    </tr>
                  </tbody>
            </table>
            <nav>
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
  

  <div bsModal #warningModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-danger" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Confirm device delete</h4>
          <button type="button" class="close" (click)="warningModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure to remove selected device? Confirguration cannot be restored.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="warningModal.hide()">Close</button>
          <button type="button" class="btn btn-danger" (click)="removeDevice()">Confirm</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
