<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i>Controls
          </div>
          <div class="card-body">
            <div class="col-6 col-sm-4 col-md-2 col-xl mb-3">
              <button type="button" class="btn btn-primary" (click)="addControl()">Add</button>
            </div>
            <table class="table table-bordered table-striped table-sm table-hover-custom">
                <thead>
                    <tr>
                      <th>Name</th>
                      <th>Created</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr *ngFor="let control of controls" (click)="viewControl(control.id)">
                        <td>{{ control.name }}</td>
                        <td>{{ control.registeredAt }}</td>
                    </tr>
                  </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
