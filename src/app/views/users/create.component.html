<div class="animated fadeIn">
  <div class="row justify-content-center">
    <div class="col-md-6 ">
      <div class="card">
        <div class="card-header">
          Add User
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Email</label>
              <div class="col-md-9">
                <input formControlName="email" type="text" id="text-input" name="email" class="form-control" placeholder="Email">
                <span class="help-block">User email address</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Password</label>
              <div class="col-md-9">
                <input formControlName="password" type="text" id="text-input" name="text-input" class="form-control" placeholder="passwor" >
                <span class="help-block">Set user initial password</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="role">Select user role</label>
              <div class="col-md-9">
                <select formControlName="role" id="role" name="role" class="form-control">
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
          </form>
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>
  </div>
</div>
