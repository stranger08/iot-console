<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <alert type="danger" *ngIf="error">
                  <strong>Login failed!</strong> {{ errorMessage }}
                </alert>
                <form>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [formControl]="username" type="text" class="form-control" placeholder="Username" autocomplete="username" required (focus)="hideError()">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [formControl]="password" type="password" class="form-control" placeholder="Password" autocomplete="current-password" required (focus)="hideError()">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button 
                        type="button"
                        class="btn btn-primary px-4"
                        (click)="login()">
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Start managing your IOT inventory by creating user account!</p>
                  <button type="button" class="btn btn-primary active mt-3" routerLink="/register">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
