<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Device Groups
          </div>
          <div class="card-body">
            <div class="col-6 col-sm-4 col-md-2 col-xl mb-3">
              <button type="button" class="btn btn-primary" (click)="addGroup()">Add</button>
            </div>
            <table class="table table-bordered table-striped table-sm table-hover-custom">
                <thead>
                    <tr>
                      <th>Name</th>
                      <th>Name</th>
                      <th>Name</th>
                      <th>Name</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr *ngFor="let group of groups" (click)="viewGroup(group.id)">
                        <td>{{ group.name }}</td>
                        <td>{{ group.name }}</td>
                        <td>{{ group.name }}</td>
                        <td>{{ group.name }}</td>
                    </tr>
                  </tbody>
            </table>
            <nav>
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
