<div class="card">
    <div class="card-header">
        <h2>Users in project {{ project.name }}</h2>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-striped table-sm table-hover-custom">
            <thead>
                <tr>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let user of project?.users">
                    <td>{{ user.email }}</td>
                </tr>
              </tbody>
        </table>
        <button type="button" class="btn btn-primary btn-block" (click)="addUserModal.show()">Add User</button>
    </div>
</div>

<div bsModal #addUserModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-primary" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add user to {{ project.name }}t</h4>
          <button type="button" class="close" (click)="addUserModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" class="form-horizontal">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="text-input">Email</label>
                  <div class="col-md-9">
                    <input formControlName="email" type="text" id="text-input" name="email" class="form-control" placeholder="Email">
                    <span class="help-block">User email</span>
                  </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="addUserModal.hide()">Close</button>
          <button type="button" class="btn btn-primary" (click)="addUser()">Confirm</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
